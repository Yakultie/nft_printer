<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="robots" content="noindex">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <script>
            function printDiv(divName) {
                 var printContents = document.getElementById(divName).innerHTML;
                 var originalContents = document.body.innerHTML;

                 document.body.innerHTML = printContents;

                 window.print();

                 document.body.innerHTML = originalContents;
            }
        </script>
        <title>NFT Printer</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="splash-title">NFT Printer</h1>
        </div>
        <div class="container">
            <div class="section" style="text-align: center;">
                {% if msg %}
                <div class="alert alert-warning" role="alert">
                    {{ msg }}
                </div>
                {% endif %}
                <h2>Print your own NFT</h2>
                <form action="/" method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">OpenSea URL</span>
                        <input name="opensea_url" type="text" class="form-control" placeholder="e.g. https://opensea.io/assets/0x...../.....">
                    </div>
                    <br />
                    <h4>Two factor authentication</h4>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="confirm1" name="confirm1">
                        <label class="custom-control-label" for="confirm1">Are you the owner of this NFT?</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="confirm2" name="confirm2">
                        <label class="custom-control-label" for="confirm2">Are you sure?</label>
                    </div>
                    <br />
                    <input type="submit" class="btn btn-secondary" value="Get my NFT">
                </form>
            </div>

            <br />

            {% if image_url != "not_provided" %}
            <div id="printableArea">
                <img src="{{ image_url }}" style="text-align: center; display: block; margin-left: auto; margin-right: auto; width: 50%;" />
            </div>
            <br />
            <div style="text-align: center;">
                <input type="button" class="btn btn-success" onclick="printDiv('printableArea')" value="Print my NFT" />
            </div>
            {% endif %}

            <br />
            <h2 class="footer-text" style="font-family: Inconsolata, sans-serif; text-align: center">Made with â™¥ by 'Gang gang' as part of UNIHACK 2022</h2>
            <br />
        </div>
    </body>
</html>
